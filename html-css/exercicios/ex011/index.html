    <h2>Primeira maneira de inserir áudio.</h2>
<p>Utilizando apenas a tag audio.</p>
    <audio src="audio/happy-mistake.mp3"  controls >  </audio>
<h2>Segunda maneira de inserir áudio.</h2>
